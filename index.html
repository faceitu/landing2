<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Indiscreta Home</title>
</head>
<body>
    <header class="header">
        <div class="header_container">
            <p class="logo">Indiscreta</p>
            <div class="log_container">
                <div class="log_items">
                    <input type="text" name="" id=""   placeholder="Usuario"      class="log_input">
                    <input type="password" name="" id="" placeholder="contraseña"       class="log_input">
                    <a href="#" class="log_btn btn">Ingresar</a>
                </div>
                <a href="#" class="log_recuperar">Recuperar contraseña</a>
                <nav class="nav_container">
                    <label for="toggle-menu"><i class="fas fa-bars"></i></label>
                    <input type="checkbox" id="toggle-menu" />
                    <ul class="list_container"> 
                        <li><a href="#" class="menu_items">Registro</a></li>
                        <li><a href="#" class="menu_items">Novedades</a></li>
                        <li><a href="#" class="menu_items">Compras</a></li>
                        <li><a href="#" class="menu_items">Nosotros</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="section">
        <div class="fondo_register">
            <div class="info_container">
               <div class="summer_img"></div>
            </div>
            <div class="register_container">
                <div class="register_form">
                    <h1 class="titulos titulo_register">REGISTRATE YA</h1>
                    <p class="subtitulo_register">Obtene miles de ofertas y descuentos solamente con la inscripcion</p>
                    <form action="" class="container_form">
                        <input type="text" placeholder="Nombre" class=" log_input log_register">
                        <input type="text" placeholder="Apeliido" class="log_input log_register">
                        <input type="text" placeholder="Telefono" class="log_input log_register">
                        <input type="email" placeholder="Correo electronico" class="log_input log_register">
                        <input type="submit" value="Registrar" class="btn btn_register">
                        <div>
                            <input type="checkbox" value="hola" id="check" class="check_tyr">
                            <label for="check" class="tyc">Acepto los terminos y condiciones</label>
                            
                        </div>
                        <h4>OR</h4>
                        <input type="button" name="" id="" value="" class="log_face">
                   
                    </form>
                   
                </div>
            </div>
        </div>
    </section>
  <section class="section">
        <div class="compras_container">

        </div>
    </section>
    <section class="section">
        <div class="novedades_section">
            <div class="grid_item_novedad"></div>
            <div class="grid_item_novedad"></div>
            <div class="grid_item_novedad"></div>
            <div class="grid_item_novedad"></div>
            <div class="grid_item_novedad"></div>
            <div class="grid_item_novedad"></div>
            <div class="grid_item_novedad"></div>
        </div>
    </section>





</body>
</html>
